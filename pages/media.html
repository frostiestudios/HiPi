<!DOCTYPE html>
<title>Media</title>
<body>
    <h1>HiPi Media</h1>
    <a href="/media/new">New File</a>
<table>
    <th>ID</th>
    <th>Title</th>
    <th>Artist</th>
    <th>Album</th>
    <th>Track</th>
    %for row in rows:
    <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
    </tr>
    %end
</table>
</body>
